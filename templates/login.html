{% extends "base.html" %}
{% block content %}
        <!-- Login-->
        <h1> Log In </h1>
        <section class="col-md-9">
          <form role="form" data-toggle="validator">

             <div class="alert alert-danger alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <strong>Error!</strong> Wrong password
            </div>

            <div class="form-group martop15 col-md-12 col-xs-12 pad0">
              <div class="col-md-12 col-xs-12 pad0">
                <span class="input-group-addon form-span span-pad col-md-1 col-xs-2" id="setting-addon1">Login   </span>
                <div class="pad0 col-md-9 col-xs-8">
                  <input type="email" class="form-control col-md-12 col-xs-12 inp-radius" aria-describedby="sizing-addon" required>
                  <div class="help-block with-errors"> </div>
                </div>
              </div>
            </div>

            <div class="form-group martop15 col-md-12 col-xs-12 pad0">
              <div class="col-md-12 col-xs-12 pad0">
                <span class="input-group-addon form-span span-pad col-md-1 col-xs-2" id="setting-addon1">Password   </span>
                <div class="pad0 col-md-9 col-xs-8">
                  <input type="password" class="form-control col-md-12 col-xs-12 inp-radius" aria-describedby="sizing-addon" required>
                  <div class="help-block with-errors"> </div>
                </div>
              </div>
            </div>

		<div style="clear: both"></div>

              <div style="width: 100%; height: 50px;"><button class="btn btn-success form-span col-md-1" type="submit">Log in </button></div>
		<a style="display: block" href={% url 'signup-url' %}> Or create account </a>
            
          </form>

        </section>

{% endblock %}
